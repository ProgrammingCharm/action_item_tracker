<!-- index.html -->

<!DOCTYPE>
<html>
<head>
	<title> Action Item Tracker </title>
</head>
<body>
	<h1> Action Item Tracker </h1>
	
	<div style="margin-top: 40px;"></div>
	
	<!-- Add Meeting and User Section -->
		<h4> Add the Meeting the Action Item was introduced at. </h4>
		<form method="POST" action="/">
			<label for="name">Meeting Name:</label>
			<input type="text" id="name" name="name">
			<label for="date">Meeting Date:</label>
			<input type="date" id="date" name="date">
			<input type="submit" value="Add Meeting">
		</form>
		<h4> Add the User responsible for the Action Item. </h4>
		<form method="POST" action="/">
			<label for="username">User Name:</label>
			<input type="text" id="username" name="username">
			<input type="submit" value="Add User">
		</form>
	
	<div style="margin-top: 30px;"></div>
	
		<h4> Add the Action Item associated with the meeting and user. </h4>
		<form method="get" action="/add_action_item"> 
			<input type="submit" value="Add Action Item">
		</form>
	
	<!-- Add some exisiting code for displaying action items (sort by meetings and users) -->
</body>
</html>
