<!-- index.html -->

<!DOCTYPE>
<html>
<head>
	<title> Action Item Tracker </title>
</head>
<body>
	<h1> Action Item Tracker </h1>
	<h2> Add Meeting </h2>
	<form method="POST" action="/">
		<label for="name">Meeting Name:</label>
		<input type="text" id="name" name="name">
		<label for="date">Meeting Date:</label>
		<input type="date" id="date" name="date">
		<input type="submit" value="Add Meeting">
	</form>
	<h2> Add User </h2>
	<form method="POST" action="/">
		<label for="username">User Name:</label>
		<input type="text" id="username" name="username">
		<input type="submit" value="Add User">
	</form>
	<h2> Add Action Item </h2>
	<form method="POST" action="/">
		<label for="meeting_id">Meeting:</label>
		<select id="meeting_id" name="meeting_id">
			<% for meeting in meetings %>
				<option value="{{ meeting[0] }}">{{ meeting[0] }}</option>
			<% endfor %>
		</select>
		<label for="user_id">User ID:</label>
		<input type="number" id="user_id" name="user_id">
		<label for="item">Item:</label>
		<input type="text" id="item" name="item">
		<label for="completion">Completion:</label>
		<input type="text" id="completion" name="completion">
		<label for="notes">Notes:</label>
		<input type="text" id="notes" name="notes">
		<label for="owner">Owner:</label>
		<input type="text" id="owner" name="owner">
		<input type="submit" value="Add Action Item">
	</form>
	<!-- Add some exisiting code for displaying meetings and users -->
</body>
</html>
