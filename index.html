<!-- index.html -->

<!DOCTYPE>
<html>
<head>
	<title> Action Item Tracker </title>
</head>
<body>
	<h1> Action Item Tracker </h1>
	<h2> Add Meeting </h2>
	<form method="POST" action="/">
		<label for="name">Meeting Name:</label>
		<input type="text" id="name" name="name">
		<label for="date">Meeting Date:</label>
		<input type="date" id="date" name="date">
		<input type="submit" value="Add Meeting">
	</form>
	<h2> Add User </h2>
	<form method="POST" action="/">
		<label for="username">User Name:</label>
		<input type="text" id="username" name="username">
		<input type="submit" value="Add User">
	</form>
	<h2> Add Action Item </h2>
	<form method="POST" action="/">	
		<label for="meeting_id">Meeting:</label>
		<select id="meeting_id" name="meeting_id">
			{% for meeting in meetings %}
				<option value="{{ meeting[0] }}">{{ meeting[0] }}</option>
			{% endfor %}
		</select>		
		<label for="user_id">User:</label>
		<select id="user_id" name="user_id">
			{% for user in users %}
				<option value="{{ user[0] }}">{{ user[0] }}</option>
			{% endfor %}
		</select>		
		<label for="item">Item:</label>
		<textarea id="item" name="item" rows="3" cols="6"></textarea>	
		<label for="completion">Completion:</label>
		<input type="checkbox" id="completion" name="completion" value="completed">
		<input type="hidden" name="completion" value="not completed"	
		<label for="notes">Notes:</label>
		<textarea id="notes" name="notes" rows="3" cols="6"></textarea>
		<input type="submit" value="Add Action Item">
	</form>
	<!-- Add some exisiting code for displaying meetings and users -->
</body>
</html>
