<!DOCTYPE>
<html>
<head>
	<title> Action Item Tracker </title>
</head>
<body>
	<h1> Action Item Tracker </h1>
	
	<div style="margin-top: 40px;"></div>
	
	<!-- Add Meeting and User Section -->
		<h4> Add the Meeting the Action Item was introduced at. </h4>
		<form method="POST" action="/settings">
			<label for="name">Meeting Name:</label>
			<input type="text" id="name" name="name">
			<input type="submit" value="Add Meeting">
		</form>
		<h4> Add the User responsible for the Action Item. </h4>
		<form method="POST" action="/settings">
			<label for="username">User Name:</label>
			<input type="text" id="username" name="username">
			<input type="submit" value="Add User">
		</form>

	<div style="margin-top: 30px;"></div>
	
		<h4> Return to Main Page </h4>
		<form method="get" action="/"> 
			<input type="submit" value="Go">
		</form>
	<p>

	</p>

</body>
</html>
